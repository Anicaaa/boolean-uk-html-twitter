<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="twitter-grid three-columns">
        <div class="left-hand-menu">
            <div class="left-box">
                <img src="icons/twitter.png" alt="twitter">
            </div>
            <div class="left-box">
                <ul class="icon-list">
                    <li><img src="icons/home.png" alt="home">Home</li>
                    <li><img src="icons/magnifying-glass.png" alt="">Explore</li>
                    <li><img src="icons/bell.png" alt="">Notifications</li>
                    <li>Messages</li>
                    <li>Bookmarks</li>
                    <li>Lists</li>
                    <li>Profile</li>
                    <li>More</li>
                    <button>Tweet</button>
                </ul>
            </div>
            <div class="left-box">
                <div class="mini-profile">
                    <div class="picture-small"></div>
                    <div class="name-small"></div>
                </div>
            </div>
        </div>


        <div class="tweet-feed">
            <div class="middle-box"></div>
            <div class="middle-box">
                <div class="post"></div>
                <div class="post"></div>
            </div>
            <div class="middle-box"></div>
            <div class="middle-box"></div>
        </div>


        <div class="right-side-bars">
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
        </div>
    </div>

</body>
</html>
