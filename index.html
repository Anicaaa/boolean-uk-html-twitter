<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="twitter-grid three-columns center-wrapper">
        <div class="left-hand-menu">
            <div class="left-box">
                <img src="icons/twitter.png" alt="twitter">
            </div>

            <div class="left-box">
                <ul>
                    <li class="two-columns align-center">
                        <img src="icons/home.png" alt="home">
                        <h3>Home</h3>
                    </li>
                    <li class="two-columns align-center">
                        <img src="icons/magnifying-glass.png" alt="magnifying-glass">
                        <h3>Explore</h3>
                    </li>
                    <li class="two-columns align-center">
                        <img src="icons/bell.png" alt="bell">
                        <h3>Notifications</h3>
                    </li>
                    <li class="two-columns align-center">
                        <img src="icons/email.png" alt="email">
                        <h3>Messages</h3>
                    </li>
                    <li class="two-columns align-center">
                        <img src="icons/bookmark.png" alt="bookmark">
                        <h3>Bookmarks</h3>
                    </li>
                    <li class="two-columns align-center">
                        <img src="icons/account.png" alt="account">
                        <h3>Profile</h3>
                    </li>
                    <li class="two-columns align-center">
                        <img src="icons/more.png" alt="more">
                        <h3>More</h3>
                    </li>
                    <button>Tweet</button>
                </ul>
            </div>

            <div class="left-box mini-profile two-columns align-center">
                    <img class="picture-sm" src="icons/anica.png" alt="anica">
                    <p class="name-sm">Anica Rahman<br>
                    @Solo Ann</p>
                </div>
            </div>


        <div class="tweet-feed">
            <div class="middle-box"></div>
            <div class="middle-box">
                <div class="post"></div>
                <div class="post"></div>
            </div>
            <div class="middle-box"></div>
            <div class="middle-box"></div>
        </div>


        <div class="right-side-bars">
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
        </div>
    </div>

</body>
</html>
